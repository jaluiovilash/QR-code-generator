<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code-Generator</title>
    <link rel="shortcut icon" href="qr.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>i-QR Code Generator</h1>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="container">
            <p>Enter your text or URL</p>
            <input type="text" placeholder="Text or URL" id="qrText">

            <div id="imgQR">
                <img src="" alt="QR" id="qrImg">
            </div>

            <button class="btn" onclick="generateQR()">Generate QR Code</button>
        </section>
    </main>

    <!-- footer section -->

    <footer class="footer">
        <div class="rightsfooter">
            <p>Copyright &#0169 2024 www.iQRCodeGenerator.com | All rights reserved</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
